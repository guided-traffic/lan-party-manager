apiVersion: v1
kind: Service
metadata:
  name: {{ include "rate-your-mate.fullname" . }}-backend
  labels:
    {{- include "rate-your-mate.backendLabels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rate-your-mate.backendSelectorLabels" . | nindent 4 }}
