apiVersion: v1
kind: Service
metadata:
  name: {{ include "lan-party-manager.fullname" . }}-backend
  labels:
    {{- include "lan-party-manager.backendLabels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "lan-party-manager.backendSelectorLabels" . | nindent 4 }}
